stages:
  - build

build-gradle:
  stage: build
  except:
    - java-syntax
    - pre-DI
    - DI-manual
  image: amazoncorretto:16-alpine
  script:
      - chmod +x gradlew
      - ./gradlew build
      - rm -f build/libs/*-plain.jar
      - java -Dspring.main.web-application-type=none -jar build/libs/*.jar
